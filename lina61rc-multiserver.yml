      - "lina61rc-master"    
  lina61rc-agent1:
    image: hub.atempo.cloud/controlreleases/lina-agent:6.1-latest
    pull_policy: always    
    container_name: lina61rc-agent1
    hostname: lina61rc-agent1
    restart: unless-stopped
    environment:
      - LINA_SERVERNAME=lina61rc-master
      - LINA_AGENTNAME=lina61rc-agent1
#      - ROOT_PASSWORD=Atempo1992$$
      - LINA_ADVSETTINGS=HN_AGENT_NOVOLUME_MGMT=true        
#      - LINA_DEBUGMODE=VOLS:5;
    env_file:
