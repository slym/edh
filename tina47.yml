version: '3'

networks:
  easy-docker-host:
    external: true

services:
  tina47:
    image: hub.atempo.cloud/releases/tina:4.7.0.6413
    pull_policy: always   
    container_name: tina47
    restart: unless-stopped
    networks:
      - easy-docker-host
    ports:
      - 80
      - 9111
      - 2525
    hostname: tina47
    environment:
      - TINA_ENABLE_HTTP=1
      - TINA_CATALOG_NAME=catalog
      - DEFAULT_USER=admin
      - DEFAULT_PASSWORD=ATempo1992$$
      - PASSWORD_POLICY_MIN_SIZE=11