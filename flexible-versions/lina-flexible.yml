version: '3'

networks:
  easy-docker-host:
    external: true

services:
  $DEPLOYMENT_NAME-master:
    image: hub.atempo.cloud/$VERSION_TYPE/lina:$VERSION$FULL_OR_LIGHT
    pull_policy: always    
    container_name: $DEPLOYMENT_NAME-master
    hostname: $DEPLOYMENT_NAME-master
    restart: unless-stopped
    ports:
      - 443 # Used for both webUI only
      - 8181 # Used for data (to nodes and from agents) 
    environment:
      - LINA_MASTERMODE=1
      - LINA_MASTER_ACCESSKEY=1b2bc736-5563-44cf-944c-b17c7beefdef
    labels:
      - traefik.http.services.$DEPLOYMENT_NAME-master.loadbalancer.server.port=443
      - traefik.http.routers.$DEPLOYMENT_NAME-master.rule=HostRegexp(`{$DEPLOYMENT_NAMEsubdomains:^$DEPLOYMENT_NAME-master.*}`)
      - traefik.http.routers.$DEPLOYMENT_NAME-master.service=$DEPLOYMENT_NAME-master
      - traefik.http.services.$DEPLOYMENT_NAME-master-data.loadbalancer.server.port=8181
      - traefik.http.routers.$DEPLOYMENT_NAME-master-data.rule=HostRegexp(`{$DEPLOYMENT_NAMEdatasubdomains:^$DEPLOYMENT_NAME-master-data.*}`)
      - traefik.http.routers.$DEPLOYMENT_NAME-master-data.service=$DEPLOYMENT_NAME-master-data
    env_file:
     - stack.env      
    networks:
      - easy-docker-host
  $DEPLOYMENT_NAME-node1:
    image: hub.atempo.cloud/$VERSION_TYPE/lina:$VERSION$FULL_OR_LIGHT
    pull_policy: always
    container_name: $DEPLOYMENT_NAME-node1
    hostname: $DEPLOYMENT_NAME-node1 
    restart: unless-stopped
    ports:
      - 8181 # Used for both data and webUI
    environment:
      - LINA_MASTER=$DEPLOYMENT_NAME-master
      - LINA_MASTER_ACCESSKEY=1b2bc736-5563-44cf-944c-b17c7beefdef
    labels:
      - traefik.http.services.$DEPLOYMENT_NAME-node1.loadbalancer.server.port=8181        
    env_file:
     - stack.env      
    networks:
      - easy-docker-host
    depends_on:
      - "$DEPLOYMENT_NAME-master"
  $DEPLOYMENT_NAME-node2:
    image: hub.atempo.cloud/$VERSION_TYPE/lina:$VERSION$FULL_OR_LIGHT
