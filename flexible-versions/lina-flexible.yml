      - traefik.http.services.$DEPLOYMENT_NAME-node2.loadbalancer.server.port=8181      
    env_file:
     - stack.env              
    networks:
      - easy-docker-host
    depends_on:
      - "$DEPLOYMENT_NAME-master"    
  $DEPLOYMENT_NAME-agent1:
    image: hub.atempo.cloud/$VERSION_TYPE/lina-agent:$VERSION
    pull_policy: always    
    container_name: $DEPLOYMENT_NAME-agent1
    hostname: $DEPLOYMENT_NAME-agent1
    restart: unless-stopped
    environment:
      - LINA_SERVERNAME=$DEPLOYMENT_NAME-master
      - LINA_AGENTNAME=$DEPLOYMENT_NAME-agent1
#      - ROOT_PASSWORD=Atempo1992$$
      - LINA_ADVSETTINGS=HN_AGENT_NOVOLUME_MGMT=true        
#      - LINA_DEBUGMODE=VOLS:5;
    env_file:
     - stack.env         
    networks:
      - easy-docker-host
    ports:
      - 27261
    depends_on:
